<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div id="footbar">
        <button class="gen-butm">Generate User</button>
        <button class="save-butm">Save User</button>
        <button class="load-butm">Load User</button>
      </div>
    </div>
    <script src="./person.js"></script>
    <script src="./text.js"></script>
    <script src="./pokemon.js"></script>
    <script src="./data-module.js"></script>
    <script src="./render-module.js"></script>
    <script src="./main.js"></script>
  </body>
</html>

<!-- Handlebars -->

<script id="user-template" type="text/x-handlebars-template">
  <img id="profile-pic" src={{image}} />
  <div class="user-info">
    <div>{{firstName}} {{lastName}}</div>
    <div>{{city}}, {{state}}</div>
  </div>
</script>

<script id="quote-template" type="text/x-handlebars-template">
  <p>Favorite quote</p>
  <span>"{{quote}}."</span>
  <div>-Kanye West</div>
</script>

<script id="pokemon-template" type="text/x-handlebars-template">
  <img id="pokemon-image" src={{image}} />
  <span id="pokemon-text">Favorite Pokemon: {{pokemon}}.</span>
</script>

<script id="meat-template" type="text/x-handlebars-template">
  <div>About me</div>
  <div class="meat-text">{{text}}</div>
</script>

<script id="friends-template" type="text/x-handlebars-template">
  <ul>
    {{#each friendsList}}
      <li class="friends">{{name}}</li>
    {{/each}}
  </ul>
</script>
