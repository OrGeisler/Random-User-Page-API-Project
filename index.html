<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css" >
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>
        <div id = "footbar">
            <button class="gen-butm">Generate User</button>
            <button class="save-butm">Save User</button>
            <button class="load-butm">Load User</button>
        </div>	
    </div>
    <script src="./js/person.js"></script>
    <script src="./js/text.js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/data-module.js"></script>
    <script src="./js/render-module.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>


<!-- Handlebars -->

<script id="user-template" type="text/x-handlebars-template">
    <img id="profile-pic" src= {{image}}>
    <div class="user-info">
        <div>{{firstName}} {{lastName}}</div>
        <div>{{city}}, {{state}}</div>
    </div>
</script>

<script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote</p>
        <span>"{{quote}}."</span>
        <div>-Kanye West</div>
</script>

<script id="pokemon-template" type="text/x-handlebars-template">
    <img id="pokemon-image" src= {{image}}>
    <span id="pokemon-text">Favorite Pokemon: {{pokemon}}.</span>
</script>

<script id="meat-template" type="text/x-handlebars-template">
    <div>About me</div>
    <div class="meat-text">{{text}}</div>
</script>

<script id="friends-template" type="text/x-handlebars-template">
    <ul>
        {{#each friendsList}}
          <li class="friends">{{name}}</li>
        {{/each}}
      </ul>
</script>
